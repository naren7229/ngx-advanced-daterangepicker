<div ngbDropdown class="d-inline-block advanced-daterangepicker" #myDrop="ngbDropdown" (openChange)="openCheck($event)">
  <button mat-flat-button class="w-100 text-align-left dropdown-toggle" ngbDropdownToggle>
    <span class="text-muted">{{ appliedType?.display }} </span><br />
    {{ appliedDate?.begin | date }} -
    {{ appliedDate?.end | date }}
  </button>

  <div ngbDropdownMenu class="p-2 dropdown-toggle-menu">
    <div class="row">
      <div class="col-lg-5 col-md-5 border-right">
        <button mat-button class="w-100 text-align-left date-button mb-1" [color]="isActive('today') ? 'primary' : ''"
          (click)="onDaySelect('today')">
          Today
        </button>
        <button mat-button class="w-100 text-align-left date-button mb-1"
          [color]="isActive('yesterday') ? 'primary' : ''" (click)="onDaySelect('yesterday')">
          Yesterday
        </button>
        <ng-container *ngIf="!hideWeek">
          <button mat-button class="w-100 text-align-left date-button mb-1"
            [color]="isActive('thisWeek') ? 'primary' : ''" (click)="onDaySelect('thisWeek')">
            This Week (Sun-Today)
          </button>
          <button mat-button class="w-100 text-align-left date-button mb-1"
            [color]="isActive('lastWeek') ? 'primary' : ''" (click)="onDaySelect('lastWeek')">
            Last Week (Sun-Sat)
          </button>
          <button mat-button class="w-100 text-align-left date-button mb-1"
            [color]="isActive('last7Days') ? 'primary' : ''" (click)="onDaySelect('last7Days')">
            Last 7 Days
          </button>
        </ng-container>
        <ng-container *ngIf="!hideMonth">
          <button mat-button class="w-100 text-align-left date-button mb-1"
            [color]="isActive('thisMonth') ? 'primary' : ''" (click)="onDaySelect('thisMonth')">
            This Month
          </button>
          <button mat-button class="w-100 text-align-left date-button mb-1"
            [color]="isActive('lastMonth') ? 'primary' : ''" (click)="onDaySelect('lastMonth')">
            Last Month
          </button>
          <button mat-button class="w-100 text-align-left date-button mb-1"
            [color]="isActive('last30Days') ? 'primary' : ''" (click)="onDaySelect('last30Days')">
            Last 30 Days
          </button>
        </ng-container>
        <ng-container *ngIf="!hideQuarter">
          <button mat-button class="w-100 text-align-left date-button mb-1"
            [color]="isActive('thisQuarter') ? 'primary' : ''" (click)="onDaySelect('thisQuarter')">
            This Quarter
          </button>
          <button mat-button class="w-100 text-align-left date-button mb-1"
            [color]="isActive('lastQuarter') ? 'primary' : ''" (click)="onDaySelect('lastQuarter')">
            Last Quarter
          </button>
          <button mat-button class="w-100 text-align-left date-button mb-1"
            [color]="isActive('last90Days') ? 'primary' : ''" (click)="onDaySelect('last90Days')">
            Last 90 Days
          </button>
        </ng-container>
        <ng-container *ngIf="!hideYear">
          <button mat-button class="w-100 text-align-left date-button mb-1"
            [color]="isActive('last12Months') ? 'primary' : ''" (click)="onDaySelect('last12Months')">
            Last 12 Months
          </button>
          <button mat-button class="w-100 text-align-left date-button mb-1"
            [color]="isActive('lastYear') ? 'primary' : ''" (click)="onDaySelect('lastYear')">
            Last Calendar Year
          </button>
          <button mat-button class="w-100 text-align-left date-button mb-1"
            [color]="isActive('thisYear') ? 'primary' : ''" (click)="onDaySelect('thisYear')">
            This Year (Jan-Today)
          </button>
        </ng-container>
        <button mat-button class="w-100 text-align-left date-button mb-1" [color]="isActive('custom') ? 'primary' : ''">
          Custom
        </button>
      </div>
      <div class="col-lg-7 col-md-7">
        <span class="text-muted">{{ selectedType?.display }}</span>
        <h6 class="mt-1 selected-date">
          {{ selectedDate?.begin | date }} - {{ selectedDate?.end | date }}
        </h6>
        <hr class="mb-0" />
        <div class="inlineCalendarContainer">
          <sat-calendar [rangeMode]="true" [selected]="selectedDate" [maxDate]="today" [beginDate]="selectedDate?.begin"
            [endDate]="selectedDate?.end" (dateRangesChange)="inlineRangeChange($event)">
          </sat-calendar>
        </div>
      </div>
    </div>
    <hr class="mt-0 mb-1" />
    <div>
      <button mat-button color="primary" class="float-right" (click)="dateSelected()">
        Apply
      </button>
      <button mat-button class="float-right" (click)="close()">Cancel</button>
    </div>
  </div>
</div>
